<div class="cont" align="center" style="border:1px solid black;">
	<h3>Signin</h3> <br>
  <form #loginform="ngForm" novalidate>

    <div class="form-group">
    <input type="text" name="UserName" placeholder="Username" class="form-control" required minlength="5" maxlength="10" #UserName='ngModel' ngModel>
    <div *ngIf="UserName.errors && UserName.touched" class="alert alert-danger">
      <div [hidden]="!UserName.errors.required" > Please enter your name </div>
      <div [hidden]="!UserName.errors.minlength"> Name length should be minimum 5 characters </div>
      <div [hidden]="!UserName.errors.maxlength"> Name length should be maximum 10 characters </div>
    </div>
    </div>

    <br> <br>

    <div class="form-group">
	  <input type="password" name="Password" placeholder="Password" class="form-control" required minlength="5" maxlength="10" #Password='ngModel' ngModel>
    <div *ngIf="Password.errors && Password.touched" class="alert alert-danger">
      <div [hidden]="!Password.errors.required" > Please enter your name </div>
      <div [hidden]="!Password.errors.minlength"> Name length should be minimum 5 characters </div>
      <div [hidden]="!Password.errors.maxlength"> Name length should be maximum 10 characters </div>
    </div> 
    </div>
    <br> <br>

	  <button type="submit" [disabled]='!loginform.form.valid' (click)="onSubmit(UserName.value,Password.value)">Submit</button>

  </form>
  <br> <br>
</div>
